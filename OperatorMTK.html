<html>
  <head>
    <title>JS variabel</title>
  </head>
  <body>
    <script>
      document.writeln("</hr>");

      let result = 1 + 2;
      document.writeln("<p>1 + 2 = " + result + "</p>");
      originalResult = result;

      result *= 2;
      document.writeln("<p>" + originalResult + "*2 = " + result + "</p>");
      originalResult = result;

      document.writeln("</hr>");

      document.writeln("<h4>Unary Operators </h4>");

      let val = "3";
      document.writeln("<p>" + val + "-" + typeof val + "</p>");

      val = +val;
      document.writeln("<p>" + val + "-" + typeof val + "</p>");

      val++;
      document.writeln("<p>" + val + "-" + typeof val + "</p>");

      val--;
      document.writeln("<p>" + val + "-" + typeof val + "</p>");
    </script>
  </body>
</html>
