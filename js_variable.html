<html>
  <head>
    <tite>JS Variable</tite>
  </head>
  <body>
    <script>
      let greeting = "Hello World!";
      let message;
      message = "Belajar JavaScript";

      document.writeln(greeting);
      document.writeln("</br>");
      document.writeln(message);
      document.writeln("</br>");

      message = 123;
      document.writeln(message);
      document.writeln("</br>");
    </script>
  </body>
</html>
