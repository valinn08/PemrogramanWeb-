<html>
  <head>
    <title>Contoh Halaman Web Statis</title>
  </head>
  <body>
    <h1>Selamat Datang !</h1>
    <p>Ini adalah contoh halaman web statis sederhana.</p>

    <h2>Gambar</h2>
    <img src="https://via.placeholder.com/250" alt="Gambar Contoh" />

    <h2>Daftar</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <h2>Table</h2>
    <table border="1">
      <tr>
        <td>Nama</td>
        <td>Usia</td>
        <td>Gender</td>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>25</td>
        <td>Female</td>
      </tr>
    </table>

    <h2>Hyperlink</h2>
    <a
      href="https://id.pngtree.com/free-png-vectors/anak-kucing-kecil-yang-lucu"
      >Klik di sini</a
    >
    untuk mengunjungi situs web lain.
  </body>
</html>
