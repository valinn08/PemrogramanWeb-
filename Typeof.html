<html>
  <head>
    <title>JS Variable</title>
  </head>
  <body>
    <script>
      let greeting = 123;
      document.write(greeting + " > ");
      document.write(typeof greeting);
      document.writeln("</br>");

      let message;
      message = "123";
      document.write(message + " > ");
      document.write(typeof message);
      document.writeln("</br>");
    </script>
  </body>
</html>
